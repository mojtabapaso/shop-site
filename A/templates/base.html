<!DOCTYPE html>{% load static %}
<html lang="fa" dir="rtl">

<head>

    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" type="text/css">
     {% block head %} {% endblock head %}
    <link rel="stylesheet" href="{{ STATIC_URL }}style.css" />
    <link href="{% static 'icofont.css' %}" rel="stylesheet">

    <title>{% block title %} {% endblock %}</title>
</head>


<body>


<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pages:home' %}">فروشگاه</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

                {% if request.user.is_authenticated %}
                <li>
                    <a href="{% url 'accounts:logout'  %}" class="nav-link active" aria-current="page"><i
                            class="icofont-logout"></i></a>
                </li>
                <a href="{% url 'accounts:profile' %}" class="nav-link active" aria-current="page"><i
                        class="icofont-live-messenger"></i></a>
                {% else %}
                <a href="{% url 'accounts:register' %}" class="nav-link active" aria-current="page"><i
                        class="icofont-prescription"></i></a>
                <a href="{% url 'accounts:login'  %}" class="nav-link active" aria-current="page"><i
                        class="icofont-login"></i></a>
                {% endif %}
                <a href="{% url 'orders:summary_cart' %}" class="nav-link active" aria-current="page"><i
                        class="icofont-shopping-cart"></i></a>
                <a href="{% url 'pages:home' %}" class="nav-link active" aria-current="page"><i
                        class="icofont-home"></i></a>

                {% block category %}

                {% endblock category %}
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search">
                <button class="btn btn-outline-light" type="submit"><i class="icofont-search"></i></button>
            </form>
        </div>
    </div>
</nav>


{% include 'includes/messages.html' %}
<!--{% include 'includes/navbar.html' %}-->
<div class="body-content">
{% block content %} {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
